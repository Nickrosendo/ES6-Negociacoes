<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Negociações</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/bootstrap-theme.css">
	<style>
		a:hover{
			cursor: pointer;
		}
		th:hover{
			cursor: pointer;
		}
	</style>

</head>

<body class="container">

	<h1 class="text-center">Negociações</h1>

	<form class="form">

		<div class="form-group">
			<label for="data">Data</label>
			<input type="text" placeholder="dd/mm/aaaa" id="data" class="form-control" required autofocus/>  
		</div>

		<div class="form-group">
			<label for="quantidade">Quantidade</label>
			<input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
		</div>

		<div class="form-group">
			<label for="valor">Valor</label>
			<input id="valor" type="number" class="form-control" min="0.01" step="0.01" value="0.0" required />
		</div>

		<button class="btn btn-primary" type="submit">Incluir</button>
	</form>

	<div class="text-center">


		<div class="btn-group">
			<button type="button" class="btn btn-primary text-center dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
   				 Importar Negociações <span class="caret"></span>
  		</button>
			<ul class="dropdown-menu">
				<li id="importarTodas"><a>Todas</a></li>
				<li id="importarEssaSemana"><a >Essa semana</a></li>
				<li id="importarSemanaPassada"><a >Semana passada</a></li>
				<li id="importarSemanaRetrasada"><a >Semana retrasada</a></li>
				<li role="separator" class="divider"></li>
			</ul>
		</div>

		<button id="btn_apagar" class="btn btn-primary text-center" type="button">
            Apagar
        </button>
	</div>
	<br>
	<br>
	<div id="mensagemView"></div>
	<div id="negociacaoView"></div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="./bootstrap.min.js"></script>
	<script src="node_modules/systemjs/dist/system.js"></script>
	<script>
		System.defaultJSExtensions = true;
		System.import('js/app/boot').catch(function(erro) {
			console.log(erro);
		}) 
	</script>

</body>

</html>
